<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagram Finder, an interactive word tool</title>
  <meta name="description" content="Discover instant anagrams with this single-page JavaScript app. Simply enter a word, and our AI-assisted tool finds all valid word combinations using smart algorithms. Fast, interactive, and perfect for word game enthusiasts or curious minds.">
  <meta name="keywords" content="anagram finder, fun with word, make anagram of a word, JavaScript app, AI word generator, word puzzles, single-page app, anagram solver, interactive word tool, vocabulary builder">
  <link rel="author" href="https://www.linkedin.com/in/sm-nasir-uddin" />
  <link rel="canonical" href="https://anagram-finder-js.vercel.app" />
  <link id="favicon" rel="icon" href="" type="image/svg+xml">

</head>
<body style="background-color: #0F172A;" class="dark:bg-slate-900 dark:text-white">
  <header style="visibility: hidden;" class="max-w-2xl w-full m-auto p-4  border-b-1 border-gray-800  overflow-hidden text-center z-10 relative">
    <a href="#\" class="branding">
      <h1 class="text-center text-gray-200 text-5xl md:text-6xl leading-10 md:leading-14 inline-flex ">Anagram<br/>Finder</h1>
    </a>
  </header>
  
  <main id="main" style="visibility: hidden;" class="max-w-2xl w-full min-h-screen m-auto p-4 overflow-hidden z-10 relative ">

    <form id="searchForm" class="max-w-md mx-auto my-10">   
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg style="width: 1rem; height: 1rem;" class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="search" id="search" name="search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search anagrams of a word (e.g. listen, silent)"  />
        <button type="submit" id="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer">Find</button>
      </div>
    </form>

    <div id="message" class="hidden my-6"></div>
    <div id="loading" class="hidden my-6"></div>

    <div id="result" class="hidden my-6">
      <p class="text-stone-600 text-sm text-center mb-8">Note: This result is generated with the help of AI; please ensure you cross-check it.</p>
      <div id="accordion-nested-parent" >
        <h2 class="parent-accordion-collapse-heading">
          <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3 cursor-pointer">

            <span id="main-word" class="capitalize"></span>
            <svg data-accordion-icon class="w-3 h-3 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
            </svg>

          </button>
        </h2>

        <div id="parent-accordion-collapse-body-1" class="parent-accordion-collapse-body">
          <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700 dark:bg-gray-900"></div>
        </div>

        <h2 class="parent-accordion-collapse-heading">
          <button type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3 cursor-pointer">
            <span id="anagram" class="capitalize"></span>
            <svg data-accordion-icon class="w-3 h-3 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
            </svg>
          </button>
        </h2>
        <div id="parent-accordion-collapse-body-2" class="parent-accordion-collapse-body">
          <div class="p-5 border border-gray-200 dark:border-gray-700">
            <!-- Nested accordion -->
            <div id="accordion-nested-children"></div>
            <!-- End: Nested accordion -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="bgImage" class="absolute -ml-4 -mt-4 rotate-12 origin-top-left inset-0 bg-size-[auto_100px] bg-position-[left_top_0rem] bg-repeat mask-linear-50 mask-linear-from-60% mask-linear-to-80% opacity-5 z-0"></div>
  <footer class="my-2"><p id="copyright-text" class="text-center text-slate-600 text-xs"></p></footer>
  
  <script defer src="./assets/bundle.js" defer></script>
</body>
</html>
